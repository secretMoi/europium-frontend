<div class="filters">
	<select class="form-select rounded-pill" [(ngModel)]="filterLibrary" (ngModelChange)="selectLibrary()">
		<option selected [ngValue]="null">Librairie</option>
		<option *ngFor="let plexLibrary of plexLibraries; trackBy: trackById"
						[ngValue]="plexLibrary">{{ plexLibrary.title }}</option>
	</select>

	<app-sort-menu [elements]="sortMenuElements" [sortOrder]="sortOrder" [sortProperty]="sortProperty" (onElementSelected)="sort($event)"></app-sort-menu>
</div>


<div class="cards">
	<article *ngFor="let duplicate of this.plexDuplicates; trackBy: trackById" class="information [ torrent-card ]">

		<div class="title-header" >
			<h2 class="title">
				{{ duplicate.title }}
			</h2>

			<div class="poster">
				<img [src]="duplicate.image">
			</div>
		</div>

		<div class="files-container">
			<div class="file" *ngFor="let media of duplicate.plexMedias; trackBy: trackById">

				<div class="file-header">
					{{ media.filePath }}
					<div class="delete"><img (click)="deleteMedia(duplicate, media)" src="assets/delete.svg" height="100%"></div>
				</div>

				<dl class="details">
					<div>
						<dt>Taille</dt>
						<dd>{{ media.size | formatFileSize }}</dd>
					</div>
					<div>
						<dt>Résolution</dt>
						<dd>{{ media.resolution }}</dd>
					</div>
					<div>
						<dt>Débit</dt>
						<dd>{{ media.bitrate }} kbps</dd>
					</div>
					<div>
						<dt>Codec</dt>
						<dd>{{ media.videoCodec }}</dd>
					</div>
				</dl>
			</div>

		</div>
	</article>

</div>
