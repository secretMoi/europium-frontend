<div class="sub-menu">
	<app-horizontal-buttons
		[buttons]="buttons"
		(onButtonClicked)="subMenuSelected($event)">
	</app-horizontal-buttons>
</div>

<app-plex-duplicates *ngIf="currentSubMenu === subMenus.Duplicates"></app-plex-duplicates>

<app-plex-history *ngIf="currentSubMenu === subMenus.History"></app-plex-history>

<app-plex-playing-medias
	*ngIf="currentSubMenu === subMenus.Current"
	class="playing-medias"
	(hasAnyMedia$)="setPlayingMediaVisibility($event)">
</app-plex-playing-medias>
