<div class="login-container">
	<div class="login-form">
		<span class="title">Connexion</span>

		<div class="form">
			<div class="input-wrapper">
				<input class="input" [(ngModel)]="username" placeholder="Identifiant" type="text" >
				<span class="underline"></span>
			</div>

			<div class="input-wrapper">
				<input class="input" [(ngModel)]="password" placeholder="Mot de passe" type="password" >
				<span class="underline"></span>
			</div>

			<button (click)="onSubmit()" class="login-button">Se connecter</button>
		</div>
	</div>

	<div class="login-image">
		<app-image-loader [fitHeight]="true" [shift]="'-26%'" [image]="'assets/login.png'"></app-image-loader>
	</div>
</div>
