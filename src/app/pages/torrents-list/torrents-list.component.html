<app-torrents-filters
	[(searchTorrent)]="searchTorrent"
	(apiPicked)="apiPicked($event)"
	(torrentStatePicked)="torrentStatePicked($event)"
>
</app-torrents-filters>

<div class="mb-5" *ngFor="let torrent of torrents; trackBy: trackByHash">
	<app-torrent-card
		[hidden]="!isTorrentMatchFilters(torrent)"
		[torrent]="torrent"
		(deleteTorrent)="deleteTorrent(torrent)"
	></app-torrent-card>
</div>
