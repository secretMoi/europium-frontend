<div class="container">
	<div class="row justify-content-center">
		<div class="col-8 flex-">
			<div class="input-group mb-3">
				<input type="text" class="form-control input-text" placeholder="Rechercher un torrent"
							 aria-describedby="basic-addon2" [(ngModel)]="searchTorrent">
				<div class="input-group-append">
					<button class="btn btn-outline-primary btn-lg search-btn" type="button">Search</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="mb-5" *ngFor="let torrent of torrents">
	<app-torrent-card
		[torrent]="torrent"
		(deleteTorrent)="deleteTorrent(torrent)"
	></app-torrent-card>
</div>
