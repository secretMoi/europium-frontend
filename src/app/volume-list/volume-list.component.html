<table class="table">
  <thead class="bg-primary text-white">
  <tr>
    <th>Nom</th>
    <th>Taille</th>
    <th>Utilis√©</th>
    <th>Utilisation</th>
    <th>Libre</th>
  </tr>

  </thead>

  <tbody>
  <tr *ngFor="let fileSystem of fileSystems">

    <td>{{ fileSystem.volume }}</td>
    <td>{{ fileSystem.size }}</td>

    <td>{{ fileSystem.percentageUsed }}</td>
    <td>{{ fileSystem.available }}</td>

  </tr>
  </tbody>
</table>
