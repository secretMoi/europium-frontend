<table class="table">
  <thead class="bg-primary text-white">
  <tr>
    <th>Nom</th>
    <th>Taille</th>
  </tr>

  </thead>

  <tbody>
  <tr *ngFor="let file of files">

    <td>{{ file.path }}</td>
    <td>{{ getSizeToDisplay(file.size) }}</td>

  </tr>
  </tbody>
</table>


<app-horizontal-chart
  [chartData]='chartData'
  [chartMetaInfo]='metaInfo'
></app-horizontal-chart>
