<div class="ygg-container">
	<div class="ygg-info">
		<img src="assets/upload.svg"> {{ this.up }} {{ yggTorrentAccount?.upUnit }}
	</div>

	<div class="ygg-info">
		<img src="assets/exchange.svg"> {{ (this.up - this.down) | number: '1.0-2' }} {{ yggTorrentAccount?.upUnit }}
	</div>

	<div class="ygg-info">
		<img src="assets/download.svg"> {{ this.down }} {{ yggTorrentAccount?.downUnit }}
	</div>
</div>
