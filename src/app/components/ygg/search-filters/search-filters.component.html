<app-filter-container>
	<div class="search-container">
		<div class="ygg-torrent-info">
			<app-ygg-torrent-info></app-ygg-torrent-info>
		</div>

		<app-search-field
			placeHolder="Rechercher un torrent..."
			(search)="search($event)">
		</app-search-field>

		<div class="bottom">
			<app-form-select
				class="filter-type"
				[options]="mediaTypes"
				(optionSelected)="selectMediaType($event)"
			></app-form-select>

			<app-sort-menu [elements]="sortMenuElements"
										 [sortOrder]="sortOrder"
										 [sortProperty]="sortProperty"
										 (onElementSelected)="sort($event)">
			</app-sort-menu>
		</div>
	</div>
</app-filter-container>
