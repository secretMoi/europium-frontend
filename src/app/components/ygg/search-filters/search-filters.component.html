<div class="container">
	<div class="justify-content-center">
		<div class="menu bg-white rounded shadow">

			<div class="ygg-torrent-info">
				<app-ygg-torrent-info></app-ygg-torrent-info>
			</div>

			<div class="d-flex justify-content-between">
				<div class="input-group border rounded-pill p-1">
					<input type="search" placeholder="Rechercher un torrent..." (keyup.enter)="this.search()"
								 class="form-control bg-none border-0" [(ngModel)]="this.searchText">
					<div class="input-group-append border-0">
						<button type="button" class="btn btn-link text-success" (click)="this.search()">
							<img src="assets/search.svg" height="20px" alt="">
						</button>
					</div>
				</div>
			</div>

			<div class="d-flex justify-content-between">
				<select class="form-select rounded-pill filter-element" [(ngModel)]="filterMediaType" (ngModelChange)="selectMediaType()">
					<option selected [ngValue]="mediaType.Unknown">Type</option>
					<option [ngValue]="mediaType.Movie">Film</option>
					<option [ngValue]="mediaType.Serie">Série</option>
					<option [ngValue]="mediaType.Anime">Animé</option>
				</select>

				<div class="sec-center">
					<input class="dropdown" type="checkbox" id="dropdown" name="dropdown"/>
					<label class="for-dropdown" for="dropdown">
						<img src="assets/sort.svg" height="32px">
						<!--					<img class="uil" src="assets/sort.svg" height="32px">-->
					</label>

					<div class="section-dropdown">
						<div (click)="sort('age')" [class.active]="sortProperty === 'age'">
							Age
							<img src="assets/down.svg" *ngIf="sortProperty === 'age'" [class.sort-icon]="!sortOrder">
						</div>
						<div (click)="sort('size')" [class.active]="sortProperty === 'size'">
							Taille
							<img src="assets/down.svg" *ngIf="sortProperty === 'size'" [class.sort-icon]="!sortOrder">
						</div>
						<div (click)="sort('downloaded')" [class.active]="sortProperty === 'downloaded'">
							Téléchargés
							<img src="assets/down.svg" *ngIf="sortProperty === 'downloaded'" [class.sort-icon]="!sortOrder">
						</div>
						<div (click)="sort('seeders')" [class.active]="sortProperty === 'seeders'">
							Seeds
							<img src="assets/down.svg" *ngIf="sortProperty === 'seeders'" [class.sort-icon]="!sortOrder">
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
