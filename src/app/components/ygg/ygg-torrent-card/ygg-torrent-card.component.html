<app-bottom-sheet *ngIf="askMediaType" [isOpen]="askMediaType" (onClose)="onCloseBottomSheet()" [close$]="closeBottomSheet$">
	<div class="media-type-title">Type de fichier</div>

	<select class="form-select rounded-pill filter-element" [(ngModel)]="filterMediaType" (ngModelChange)="selectMediaType()">
		<option [ngValue]="mediaType.Movie">Film</option>
		<option [ngValue]="mediaType.Serie">Série</option>
		<option [ngValue]="mediaType.Anime">Animé</option>
	</select>
</app-bottom-sheet>

<article class="information [ torrent-card ]">
	<div class="tags">
		<span class="tag">{{ getMediaType }}</span>
		<span class="tag">{{ mediaQuality }}</span>
	</div>

	<h2 class="title">
		<a [href]=torrent.pageUrl target="_blank">{{ torrent.name }}</a>
	</h2>

	<div class="content-container">
		<dl class="details">
			<div>
				<dt>Age</dt>
				<dd>{{ torrent.age | dateAgo }}</dd>
			</div>
			<div>
				<dt>Taille</dt>
				<dd>{{ torrent.size | formatFileSize }}</dd>
			</div>
			<div>
				<dt>Téléchargé</dt>
				<dd>{{ torrent.downloaded }}</dd>
			</div>
			<div>
				<dt>Seeders</dt>
				<dd>{{ torrent.seeders }}</dd>
			</div>
		</dl>

		<div class="actions">
			<div><img (click)="askDownloadTorrent()" src="assets/download.svg" height="100%"></div>
			<div><a [href]=torrent.pageUrl target="_blank"><img src="assets/goto.svg" height="100%"></a></div>
		</div>
	</div>
</article>
