<div class="notification-container">
	<div class="content" *ngFor="let notification of notifications"
			 [class.show]="canDisplayNotification" [class.hide]="isNotificationClosing(notification)"
			 (click)="closeNotification(notification)">
		<img *ngIf="canDisplayNotificationImage" [src]="getNotificationImagePath(notification)" height="24px">
		{{ notification.message }}
	</div>
</div>
