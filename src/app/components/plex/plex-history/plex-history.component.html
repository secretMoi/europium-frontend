<app-filter-container>
	<div class="filters">
		<app-form-select
			class="select-filter"
			[options]="since"
			(optionSelected)="updateSinceFilter($event)">
		</app-form-select>

		<app-form-select
			class="select-filter"
			*ngIf="users.length > 1"
			[options]="users"
			(optionSelected)="updateUserFilter($event)">
		</app-form-select>
	</div>
</app-filter-container>

<div class="cards">
	<app-plex-history-item
		*ngFor="let history of mediasFiltered$ | async"
		[plexMediaHistory]="history">
	</app-plex-history-item>
</div>
