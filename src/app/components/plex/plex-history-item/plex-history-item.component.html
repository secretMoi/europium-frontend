<article #item class="information [ torrent-card ]">

	<div class="title-header" >
		<div class="poster" *ngIf="plexMediaHistory.image">
			<img [src]="plexMediaHistory.image">
		</div>

		<h2 class="title">
			{{ plexMediaHistory.title }}
		</h2>
	</div>

	<div class="files-container">
		<div class="file">
			<app-multiple-data-card [data]="getMediaDataTags()"></app-multiple-data-card>
		</div>
	</div>
</article>
