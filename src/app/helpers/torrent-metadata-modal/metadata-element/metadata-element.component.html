<div class="container card mb-3">
	<div class="row justify-content-evenly">

		<div class="metadata-title fs-6">
			{{ label }}
		</div>

		<div *ngIf="!imageToDisplay" class="metadata-value">
			{{ value }}
		</div>

		<div *ngIf="imageToDisplay" class="metadata-value">
			<img [src]="imageToDisplay" height="64px" alt="">
		</div>

	</div>
</div>
